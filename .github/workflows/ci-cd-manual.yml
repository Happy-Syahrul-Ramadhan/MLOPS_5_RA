  # Job 4: Notification
  notify:
    name: Notification
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Success Notification
      if: ${{ needs.test.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "‚úÖ CI/CD Pipeline Completed Successfully!"
        echo "================================"
