name: CI/CD - Manual Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # Job 1: Test & Quality Check
  test:
    name: Test & Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r deployment/requirements.txt
        pip install pytest flake8 black
    
    - name: Code Quality - Flake8
      run: |
        echo "Running Flake8 linter..."
        flake8 deployment/ mlops/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 deployment/ mlops/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Code Format - Black
      run: |
        echo "Checking code formatting..."
        black --check deployment/ mlops/ || true
      continue-on-error: true
    
    - name: Import Tests
      run: |
        echo "Testing imports..."
        cd deployment
        python -c "import sys; sys.path.append('.'); sys.path.append('../mlops'); from app_mlops import app; print('‚úÖ Flask app imported successfully')"
        cd ..
        python -c "from mlops.monitoring.performance import PerformanceMonitor; print('‚úÖ Performance monitor OK')"
        python -c "from mlops.monitoring.drift_detection import DataDriftDetector; print('‚úÖ Drift detector OK')"
        python -c "from mlops.mlflow_config.config import mlflow_config; print('‚úÖ MLflow config OK')"
    
    - name: Check Required Files
      run: |
        echo "Checking required files..."
        test -f deployment/app_mlops.py && echo "‚úÖ app_mlops.py exists" || exit 1
        test -f model/model.pkl && echo "‚úÖ model.pkl exists" || exit 1
        test -f data/WA_Fn-UseC_-Telco-Customer-Churn.csv && echo "‚úÖ Training data exists" || exit 1
        test -f deployment/requirements.txt && echo "‚úÖ requirements.txt exists" || exit 1
        echo "‚úÖ All required files present"
    
    - name: Test Summary
      run: |
        echo "================================"
        echo "‚úÖ All tests passed!"
        echo "================================"
  
  # Job 2: Build Artifact
  build:
    name: Build Application Package
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        mkdir -p dist
        
        # Copy necessary files
        cp -r deployment dist/
        cp -r mlops dist/
        cp -r model dist/
        cp -r data dist/
        cp -r training dist/
        
        # Create version file
        echo "version: $(date +%Y%m%d-%H%M%S)" > dist/VERSION
        echo "commit: ${{ github.sha }}" >> dist/VERSION
        echo "branch: ${{ github.ref_name }}" >> dist/VERSION
        
        # Create archive
        cd dist
        tar -czf ../mlops-app-${{ github.sha }}.tar.gz .
        cd ..
        
        echo "‚úÖ Package created: mlops-app-${{ github.sha }}.tar.gz"
        ls -lh mlops-app-*.tar.gz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: mlops-app-${{ github.sha }}
        path: mlops-app-${{ github.sha }}.tar.gz
        retention-days: 30
    
    - name: Build Summary
      run: |
        echo "================================"
        echo "‚úÖ Build complete!"
        echo "Artifact: mlops-app-${{ github.sha }}.tar.gz"
        echo "================================"
  
  # Job 3: Deploy to Server (Manual/SSH)
  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
